<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&family=Hanken+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&family=Raleway:wght@300;400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="img-div">
        <img src="images/image-qr-code.png" alt="image-qr-code">
      </div>
      <p class="bold">Improve your front-end skills by building projects</p>
      <p class="regular">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/FrancisMbroh">FrancisMbroh</a>.
    </div>
  </div>
</body>

</html>
